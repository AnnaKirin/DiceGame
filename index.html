<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dicee game</title>

    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Handlee&family=Mukta:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="mainContainer">
      <h1 id="title">Try me!</h1>
      <button id="btn" onclick="play()">Play</button>

      <div class="divider">
        <div class="left card">
          <h2>Player 1</h2>
          <img
            src="./images/dice6.png"
            alt="dice6points"
            class="image"
            id="imgPlayer1"
          />
        </div>

        <div class="right card">
          <h2>Player 2</h2>
          <img
            src="./images/dice6.png"
            alt="dice6points"
            class="image"
            id="imgPlayer2"
          />
        </div>
      </div>

      <div class="button">
        <button id="refreshBtn" onclick=" refresh()">Refresh</button>
      </div>
    </div>
    <footer>ðŸŽ² Made by AnnaKirin ðŸŽ²</footer>
    <script src="index.js"></script>
  </body>
</html>
