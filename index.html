<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dicee game</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="mainContainer">
      <h1 id="title">Try me!</h1>
      <button id="btn" onclick="newSrc()">Play</button>

      <div class="divider">
        <div class="left card">
          <h2>Player 1</h2>
          <img src="./images/dice6.png" alt="dice6points" id="imgPlayer1" />
        </div>

        <div class="right card">
          <h2>Player 2</h2>
          <img src="./images/dice6.png" alt="dice6points" id="imgPlayer2" />
        </div>
      </div>

      <div class="button">
        <button id="refreshBtn" onclick="newSrc()">Refresh</button>
      </div>
    </div>
    <footer>Made by AnnaKirin</footer>
    <script src="index.js"></script>
  </body>
</html>
